<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic: The Gathering</title>
    <!--------- css stylesheets --------->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="images/site-icon.png"
        alt="Magic&#58; The Gathering mana circle"
      />
    </div>

    <h2>Select your planeswalker:</h2>
    <!--------- gallery --------->
    <div class="parent">
      <div class="child-1">
        <!-- ROW ONE -->
        <img src="./images/jace.png" alt="Jace" class="item" id="jace" />
        <img src="./images/garruk.png" alt="Garruk" class="item" id="garruk" />
        <img src="./images/kaya.png" alt="Kaya" class="item" id="kaya" />
        <!-- ROW TWO -->
        <img src="./images/sorin.png" alt="Sorin" class="item" id="sorin" />
        <img
          src="./images/nicol-bolas.png"
          alt="Nicol Bolas"
          class="item"
          id="nicol-bolas"
        />
        <img
          src="./images/chandra.png"
          alt="Chandra"
          class="item"
          id="chandra"
        />
        <!-- ROW THREE -->
        <img src="./images/ajani.png" alt="Ajani" class="item" id="ajani" />
        <img
          src="./images/liliana.png"
          alt="Liliana"
          class="item"
          id="liliana"
        />
        <img src="./images/vraska.png" alt="Vraska" class="item" id="vraska" />
      </div>

      <div class="child-2">
        <h1></h1>
        <p></p>
        <img src="" alt="" />
        <br />
        <a href="" target="_blank">Learn More</a>
      </div>
    </div>
    <!--------- javascript file --------->
    <script src="script.js"></script>
  </body>
</html>
