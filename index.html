<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic: The Gathering</title>
    <!--------- css stylesheets --------->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="assets/site-icon.png"
        alt="Magic&#58; The Gathering mana circle"
      />
    </div>

    <h2>Select your planeswalker:</h2>
    <!--------- gallery --------->
    <div class="gallery">
      <div class="planeswalker-img">
        <!-- ROW ONE -->
        <img src="./assets/jace.png" alt="Jace" class="item" id="jace" />
        <img src="./assets/garruk.png" alt="Garruk" class="item" id="garruk" />
        <img src="./assets/kaya.png" alt="Kaya" class="item" id="kaya" />
        <!-- ROW TWO -->
        <img src="./assets/sorin.png" alt="Sorin" class="item" id="sorin" />
        <img
          src="./assets/nicol-bolas.png"
          alt="Nicol Bolas"
          class="item"
          id="nicol-bolas"
        />
        <img
          src="./assets/chandra.png"
          alt="Chandra"
          class="item"
          id="chandra"
        />
        <!-- ROW THREE -->
        <img src="./assets/ajani.png" alt="Ajani" class="item" id="ajani" />
        <img
          src="./assets/liliana.png"
          alt="Liliana"
          class="item"
          id="liliana"
        />
        <img src="./assets/vraska.png" alt="Vraska" class="item" id="vraska" />
      </div>

      <div class="planeswalker-info">
        <img src="" alt="" class="mana" />
        <h1></h1>
        <p></p>
        <img src="" alt="" class="avatar" />
        <br />
        <button>
          <a href="" target="_blank">Learn More</a>
        </button>
      </div>
    </div>
    <!--------- javascript file --------->
    <script src="script.js"></script>
  </body>
</html>
